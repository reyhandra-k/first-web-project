<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h3>Just Do It</h3>
    </header>
    <main>
        <p>Input your task below</p>
        <label for ="taskname">Task Name</label>
        <input type="text" id="taskname" name="taskname">
        <button onclick="addTask()">Add Task</button>
        <br>
        <table id="tasktable">
            <tr>
                <th id="taskNoCol">Task No.</th>
                <th id="taskNameCol">Task Name</th>
                <th id="taskStatusCol">Status</th>
                <th id="taskEndedCol">Time Ended</th>
                <th id="taskConfigCol"></th>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
